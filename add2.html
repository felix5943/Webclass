<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h2>Welcome</h2>
    <input type="number"id="number1" placeholder="Enter number1"/>
     <input type="number"id="number2" placeholder="Enter number2"/>
     <button onclick="addnumber()">Add</button>
     <p id="answer">Answer ?</p>
     <script>
        function addnumber(){
            let n1= parseFloat(document.getElementById("number1").value);
            let n2= parseFloat(document.getElementById("number2").value);
            let sum=n1 + n2;
            document.getElementById("answer").innerText=sum;
        }
     </script>
</body>
</html>
