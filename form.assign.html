<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My online forms to register people</title>

</head>
<header style="padding-top: 10px;">
    <h4>
    Online Forms
    </h4>
</header>
<nav>
  <ul>
    <li><a href="myself.html">Myself</Main></a></li>
    <li><a href="myschool.html">My School</a></li>
    <li><a href="pstimetable.html">Timetable</a></li>
  </ul>

<main>
<body>
    <form margin="0" padding="20px">
        <label>Username</label>
        <input type="text"placeholder="username" required>

        <br>
        <label>Password</label>
        <input type="password"placeholder="password" required>
        <br>
        <label>Date of Birth</label>
        <input type="date" placeholder="date of birth" required>
        <br>
        <label>Email</label>
        <input type="email"placeholder="email" required>
        <fieldset>
            <legend>Gender/Sex</legend>
            <input type="radio" value="Male" name="Gender" id="Male"/>
            <label>Male </label>
            <br>
            <input type="radio" value="Female" name="Gender" id="Female"/>
            <label>Female</label>
            <br>
            <input type="radio" value="None" name="Gender" id="None"/>
            <label>None</label>
           
        </fieldset>
        <fieldset>Membership Information
        <br>
            <select >
                <option>Select</option>
                <option>Standard</option>
                <option>Premium</option>
                <option>VIP</option>
            
            </select>
            
        </fieldset>
        <label>
            <input type="checkbox"> I agree to the terms and conditions 
        </label>
        <br>
        <button>Submit</button>
        
    </form>
</main>
</body>
<footer>
</footer>
</html>
